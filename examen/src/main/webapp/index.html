<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
    <title>PokeCrud</title>
    <link rel="icon" type="icon/ico" href="icon.ico">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</head>
<body>
<center><img src="Pokeregistro.png" height="259" width="709"/></center>

<center>
    <h2>Ingrese los datos que se le piden</h2>
</center>
<form onsubmit="event.preventDefault()">
    <center>
        <label>Nombre:</label>
    <input id="Pnom" placeholder="Nombre" />
    <br>
        <label>Apellido:</label>
    <input id="Pape" placeholder="Primer Apellido"/>
    <br>
        <label>Segundo Apellido:</label>
    <input id="Sape" placeholder="Segundo Apellido"/>
    <br>
        <label class="form-label">Pokemon favorito:</label>
        <select id="pkm">
            <script>
                $.ajax({
                    type: 'GET',
                    url: 'https://pokeapi.co/api/v2/pokemon?limit=50&offset=100'
                }).done(function (res) {
                    listaPokemon = res.results
                    document.getElementById("pkm").innerHTML = `<option value="${item.pokemon}" selected>${item.pokemon}</option>`;
                    for (let pokemon of listaPokemon) {
                        document.getElementById("pkm").innerHTML += `<option value="${pokemon.name}">${pokemon.name}</option>`
                    }
                });
            </script>
        </select>
        <br>
    <button class="btn btn-warning" onclick="Limpiar()">Limpiar Formulario</button>
    <br>
    <button class="btn btn-success" onclick="Crear()">Crear Registro</button>
        <br>
    <button class="btn btn-info" onclick="Actualizar()">Actualizar Registro</button>
        <br>
        <button class="btn btn-danger" onclick="Borrar()">Eliminar Registro</button>
    <br><br>
    <select id="panel" size="10" onclick="Click()"> </select>
    </center>
</form>
<script src="main.js"></script>

</body>
</html>
